<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Hours Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="img/photo.jpeg" alt="" class="grimmy-pic" id="grimmy-left">
            <div id="head-centre">
                    <h1>Engine Hours Calculator</h1>
            </div>
            <img src="img/photo-3.jpeg" alt="" class="grimmy-pic" id="grimmy-right">
        </header>
        <div id="current">
                <h3>Current airframe hours</h3>
                <input type="number" pattern="[0-9]*" id="curhrs" class="hrs" /> :
                <input type="number" pattern="[0-9]*" id="curmins" class="mins" />
        </div>
        <div class="eng">
            <label>ECU hours on installation: <br> <input type="number" pattern="[0-9]*" id="ecuhrs1" class="hrs" /> : <input type="number" pattern="[0-9]*" id="ecumins1" class="mins" /></label>
            <label>Airframe hours on installation: <br> <input type="number" pattern="[0-9]*" id="afhrs1" class="hrs" /> : <input type="number" pattern="[0-9]*" id="afmins1" class="mins" /></label>
            <button id="calculate">Calculate</button>
            <button id="reset">Reset</button>
            <hr>
            <p>Total ECU hours: <span id="result"></span></p>
        </div>
        <footer>
            <p>&copy 
                <script type="text/javascript">
                    var today = new Date()
                    var year = today.getFullYear()
                    document.write(year)
                </script>
                <a href="mailto:lukew1982@gmail.com">Luke Whitehead</a></p>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/enghours.js"></script>
</body>
</html>
